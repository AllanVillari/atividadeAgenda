<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@300;600&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de contatos</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="Imagem de uma agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do contato">
            <input type="text" id="email-contato" required placeholder="E-mail">
            <input type="tel" id="num-contato" required placeholder="Celular ou Telefone" min="10" max="11">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Contato</th>
                   
                </tr>
            </thead>
            <tbody>
             
            </tbody>
            <tfoot>
                <tr>
                    <td>Total de contatos</td>
                    <td></td>
                    <td id="total-contatos"></td>
                </tr>
            </tfoot>
        </table>

    </div>
    <script src="./main.js"></script>
</body>
